<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcho</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="" class="logo">
                    <img src="images/logo.png" alt="logo" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link menu__list-link--active">
                                HOME 
                        
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                SHOP
                        
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                PAGE
                        
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                BLOG
                        
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                CONTACT
                        
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="user__nav">
                    <a href="#" class="user__nav-link">
                        <img class="user__nav-link_img" src="images/icons/user.svg" alt="icon user">
                    </a>
                    <a href="#" class="user__nav-link">
                        <img class="user__nav-link_img" src="images/icons/search.svg" alt="icon search">
                    </a>
                    <a href="#" class="user__nav-link">
                        <img class="user__nav-link_img" src="images/icons/heart.svg" alt="icon heart">
                        <span class="user__nav-num">3</span>
                    </a>
                    <a href="#" class="user__nav-link">
                        <img class="user__nav-link_img" src="images/icons/cart.svg" alt="icon cart">
                        <span class="user__nav-num">7</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>
</html>
